<!DOCTYPE html>
<html>
<head>
    <title>Fraud Document Detection</title>
</head>
<body>
    <h2>Upload Financial Document</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br><br>
        <button type="submit">Check Fraud</button>
    </form>

    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
